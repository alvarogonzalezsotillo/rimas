<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <script src="./dummy-modules.js"></script>
        <script src="./palabras/corpus-utils.js"></script>
        <script src="./palabras/palabra.js"></script>
        <script src="./palabras/rimas.js"></script>
        <script src="./palabras/corpus-por-rima-asonante.js"></script>
        <script src="./palabras/corpus-por-rima-consonante.js"></script>
        <script src="./palabras/rimas-fast.js"></script>
        <script src="./index.js"></script>
        <style>
         input,
         select,
         body {
             font-family: sans;
         }

         .debug {
             background-color: pink;
         }

         #pronunciacion {
             font-size: 30px;
         }

         #palabra-outter {
             min-height: 40px;
             max-height: 40px;
             text-align: center;
         }

         #pronunciacion-outter {
             min-height: 40px;
             max-height: 40px;
             text-align: center;
         }

         #palabra {
             text-align: center;
             font-size: 30px;
             width: 100%;
             height: 100%;
             border: none;
             border-bottom-style: solid;
             border-bottom-width: 1px;
             border-bottom-color: black;
             background-color: white;
             color: black;
             min-height: 40px;
             max-height: 40px;
         }

         #palabra:invalid{
             font-size: 15px;
         }


         #rimas-outter {
             font-size: 40px;
             position: relative;
         }

         #rimas {
             font-size: initial;
         }

         .candidata{
             border-style: solid;
             border-radius: 4px;
             border-width:  1px;
             background-color: limegreen;
             margin-left: 1em;
             margin-top: 1em;
             inset: 1em;
             display: inline-block;
             padding: 0.5em;
         }


        </style>

    </head>

    <body>

        <div id="palabra-flex-outter">
            <div id="palabra-outter">
                <input type="text" id="palabra" required placeholder="Palabra a rimar">
            </div>
            <div id="pronunciacion-outter">
                <div id="pronunciacion">
                    &nbsp;
                </div>
                <div id="explicacion">
                    &nbsp;
                </div>
            </div>


            <div id="progreso-outter">
                <progress id="progreso" value="0" max="0"></progress>
            </div>

        </div>

        <div id="asonanteConsonante-outter">
            <input type="range" min="0" max="1" id="asonanteConsonante" value="0">
            <div id="asonanteConsonanteText">Asonante</div>
        </div>
        
        <div id="numeroSilabas-outter">
            <input type="range" min="0" max="6" id="numeroSilabas" value="0">
            <div id="numeroSilabasText">Cualquiera</div>
        </div>
        
        <div id="rimas-outter">
            <div id="rimas">
            </div>
        </div>

        

    </body>

</html>
