<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <script src="./dummy-modules.js"></script>
    <script src="./palabras/corpus-utils.js"></script>
    <script src="./palabras/palabra.js"></script>
    <script src="./corpus/corpus-by-frequency.js"></script>
    <script src="./palabras/rimas.js"></script>
    <script src="./index.js"></script>
    <style>
        input,
        select,
        body {
            font-family: sans;
        }

        .debug {
            background-color: pink;
        }

        #pronunciacion {
            font-size: 30px;
        }

        #palabra-outter {
            min-height: 40px;
            max-height: 40px;
            text-align: center;
            grid-area: palabra
        }

        #pronunciacion-outter {
            min-height: 40px;
            max-height: 40px;
            text-align: center;
            grid-area: pronunciacion
        }

        #palabra {
            text-align: center;
            font-size: 30px;
            width: 100%;
            height: 100%;
            border: none;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: black;
            background-color: white;
            color: black;
            
        }

        #palabra:invalid{
            font-size: 15px;
        }

        #palabra-flex-outter {
            display: grid;
            grid-template-areas: 
            "palabra pronunciacion" 
            "toggle vacio";
            grid-template-rows: 2em 2em;
            grid-template-columns: 50% 50%;
        }

        .flex-item {
            margin: 1em;
            margin-top: 2em; 
        }

        #rimas-outter {
            font-size: 40px;
            position: relative;
            top: 2em;
        }

        #rimas {
            font-size: initial;
        }

        #toggle-test{
            grid-area: toggle;
            text-align: center;
            font-size: 30px;
            width: 100%;
        }

        .toggle-outter{
            display: inline-block;
            left: -1em;
            position: relative;
        }

        .toggle-track{
            transition: all 0.4s; 
            position: relative;
            min-width:3em;
            height:1em;
            background-color: lightskyblue;
            border-radius: 1em;
            overflow:hidden;
        }

        .toggle-handle{
            position:absolute;
            top:0px;
            transition: all 0.4s; 
            width:0.8em;
            height:0.8em;
            border-radius: 1em; 
            background-color: lightgrey; 
            border-style: solid; 
            border-width: 0.1em; 
            border-color: gray;
        }

        .toggle-label-on{
            position:absolute;
            top:0px;
            transition: all 0.4s; 
            font-size: 0.8em;
        }

        .toggle-label-off{
            position:absolute;
            top:0px;
            transition: all 0.4s; 
            font-size: 0.8em;
        }

        .toggle-label{
            position:static;
            transition: all 0.4s; 
            top:0px;
            margin-left: 1em;
            margin-right: 1em;
        }


    </style>

</head>

<body>

    <div id="palabra-flex-outter">
        <div id="palabra-outter" class="flex-item">
            <input type="text" id="palabra" required placeholder="Palabra a rimar">
        </div>
        <div id="pronunciacion-outter" class="flex-item">
            <div id="pronunciacion">
                &nbsp;
            </div>
            <div id="explicacion">
                &nbsp;
            </div>
        </div>

        <span id="toggle-test" class="flex-item">
            <span class="toggle-label-off">asonante</span>
            <span class="toggle-label-on">consonante</span>
        </span>

    </div>

  
    <div id="rimas-outter">
        <div id="rimas">
        </div>
    </div>

    

</body>

</html>
