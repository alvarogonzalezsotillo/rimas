


<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <script src="./dummy-modules.js"></script>
        <script src="./corpus-utils.js"></script>
        <script src="./palabra.js"></script>

        <script src="./index.js"></script>
        <style>
         .palabra{
             vertical-align: middle;
             text-align: center;
             border-radius: 3px;
             display:inline-block;
             margin:0.3em;
             padding:0.4em;
             text-shadow:
                 -0.01em -0.01em 1px #ffffff,
                 -0.01em 0em 1px #ffffff,
                 -0.01em 0.01em 1px #ffffff,
                 0em -0.01em 1px #ffffff,

                 0.01em 0em 1px #ffffff,

         html, body{
             height: 100%;
             overflow-y: hidden;
         }
         
         #resultado{
             overflow-y: scroll;
         }

        <div id="cabecera">

                <option  value="9">9 sílabas</option>
                <option  value="10">10 sílabas</option>
                <option  value="11">11 sílabas</option>
                <option  value="12">12 sílabas</option>
                <option  value="13">13 sílabas</option>
                <option  value="14">14 sílabas</option>
                <option  value="15">15 sílabas</option>
                <option  value="16">16 sílabas</option>
                <option  value="17">17 sílabas</option>
                <option  value="18">18 sílabas</option>
                <option  value="19">19 sílabas</option>
                <option  value="10">20 sílabas</option>
            </select>
            <div id="progreso">
                <span id="porcentaje"></span>
                <input type="button" id="botonPararProgreso" value="Detener búsqueda">
                </span>
            </div>
        </div>

        <div id="resultado">
        </div>
