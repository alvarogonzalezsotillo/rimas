<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <script src="./dummy-modules.js"></script>
        <script src="./palabras/corpus-utils.js"></script>
        <script src="./palabras/palabra.js"></script>
        <script src="./palabras/rimas.js"></script>
        <script src="./palabras/corpus-por-rima-asonante.js"></script>
        <script src="./palabras/corpus-por-rima-consonante.js"></script>
        <script src="./palabras/rimas-fast.js"></script>
        <script src="./index.js"></script>
        <style>
         input,
         select,
         body {
             font-family: sans;
         }

         .debug {
             background-color: pink;
         }

         #pronunciacion {
             font-size: 30px;
             z-index: 1;
         }

         #palabra-outter {
             min-height: 40px;
             max-height: 40px;
             text-align: center;
             display: inline-block;
             width: 45%;
         }

         #pronunciacion-outter {
             min-height: 40px;
             max-height: 40px;
             text-align: center;
             display: inline-block;
             width: 45%;
         }

         #palabra {
             text-align: center;
             font-size: 30px;
             width: 100%;
             height: 100%;
             border: none;
             border-bottom-style: solid;
             border-bottom-width: 1px;
             border-bottom-color: black;
             background-color: white;
             color: black;
             min-height: 40px;
             max-height: 40px;
         }

         #palabra:invalid{
             font-size: 15px;
         }


         #rimas-outter {
             font-size: 40px;
             position: relative;
         }

         #rimas {
             font-size: initial;
         }

         .candidata{
             border-style: solid;
             border-radius: 4px;
             border-width:  1px;
             background-color: limegreen;
             margin-left: 1em;
             margin-top: 1em;
             inset: 1em;
             display: inline-block;
             padding: 0.5em;
         }

         #asonanteConsonante-outter{
             display: inline-block;
             width: 45%;
             text-align: center;
         }

         #numeroSilabas-outter{
             display: inline-block;
             width: 45%;
             text-align: center;
         }


         #palabra-y-pronunciacion-outter{
             width:100%;
         }

         #parametros{
             margin-top: 1em;
             width: 50%;
         }


         #asonanteConsonante{
             max-width: 8em;
         }

         #numeroSilabas{
             max-width: 8em;
         }

         #enlace-blog-outter{
             position: fixed;
             right: -9em;
             transform: rotate(45deg);
             padding-top: 12em;
             background-color: blueviolet;
             padding-left: 5em;
             padding-right: 5em;
             top: -7em;
             padding-bottom: 1em;
             z-index: 0;
         }

         #enlace-blog-outter a{
             color: white;
         }

         @media (max-width: 600px) {
             /* MOVILES AQUI */
             
             #parametros{
                 width: 100%;
             }

             #enlace-blog-outter{
                 font-size: 50%;
             }
         }
         

        </style>

    </head>

    <body>

        
        <div id="palabra-y-pronunciacion-outter">
            
            <div id="palabra-outter">
                <input type="text" id="palabra" required placeholder="Palabra a rimar">
            </div>
            
            <div id="pronunciacion-outter">
                <div id="pronunciacion">
                    &nbsp;
                </div>
                <div id="explicacion">
                    &nbsp;
                </div>
            </div>
            
        </div>

        <div id="parametros">
            <div id="asonanteConsonante-outter">
                <input type="range" min="0" max="1" id="asonanteConsonante" value="0">
                <div id="asonanteConsonanteText">Asonante</div>
            </div>
            
            <div id="numeroSilabas-outter">
                <input type="range" min="0" max="6" id="numeroSilabas" value="0">
                <div id="numeroSilabasText">Cualquiera</div>
            </div>
        </div>
        
        <div id="rimas-outter">
            <div id="rimas">
            </div>
        </div>

        
        <div id="enlace-blog-outter">
            <a href="https://alvarogonzalezsotillo.github.io/blog/rimas">¿Cómo funciona?</a>
        </div>

    </body>

</html>

     Local variables:
     mode: web
     End:
